<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 신청 - 프놈펜 한식당</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .logo-text {
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        .phnom-penh {
            color: #2196F3;
        }

        .han-sik-dang {
            color: #f44336;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .back-btn, .admin-btn {
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .back-btn {
            background: #667eea;
            color: white;
        }

        .back-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .admin-btn {
            background: #28a745;
            color: white;
        }

        .admin-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 4rem 0;
        }

        .page-title {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .page-title h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-title p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Reservation Form */
        .reservation-form-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .reservation-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .required {
            color: #e74c3c;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Form Steps */
        .form-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 0 1rem;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .step.active .step-number {
            background: #667eea;
            color: white;
        }

        .step.completed .step-number {
            background: #27ae60;
            color: white;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .reservation-form-container {
                padding: 2rem 1rem;
            }

            .page-title h1 {
                font-size: 2.5rem;
            }

            .form-steps {
                flex-direction: column;
                gap: 1rem;
            }

            .step {
                margin: 0;
            }
        }

        /* Success Message */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <img src="images/청사초롱로고.png" alt="청사초롱 로고" class="logo-image">
                <div class="logo-text">
                    <span class="phnom-penh">프놈펜</span>
                    <span class="han-sik-dang">한식당</span>
                </div>
            </a>
            <div class="nav-buttons">
                <a href="index.html" class="back-btn">← 홈으로 돌아가기</a>
                <a href="login.html" class="admin-btn">관리자</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-title">
            <div class="container">
                <h1>예약 신청</h1>
                <p>특별한 식사 경험을 위해 예약해주세요</p>
            </div>
        </section>

        <section class="reservation-form-container">
            <div class="container">
                <div class="form-header">
                    <h2>예약 정보 입력</h2>
                    <p>아래 정보를 정확히 입력해주세요</p>
                </div>

                <div class="form-steps">
                    <div class="step active">
                        <div class="step-number">1</div>
                        <span>기본 정보</span>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <span>예약 정보</span>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <span>확인</span>
                    </div>
                </div>

                <div class="success-message" id="successMessage">
                    ✅ 예약 신청이 완료되었습니다! 곧 연락드리겠습니다.
                </div>

                <div class="error-message" id="errorMessage">
                    ❌ 모든 필수 항목을 입력해주세요.
                </div>

                <form class="reservation-form" onsubmit="handleReservation(event)">
                    <div class="form-group">
                        <label for="name">이름 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required placeholder="이름을 입력하세요" style="ime-mode: active;">
                    </div>

                    <div class="form-group">
                        <label for="phone">연락처 <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required placeholder="010-1234-5678" style="ime-mode: disabled;">
                    </div>

                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" style="ime-mode: disabled;">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">예약 날짜 <span class="required">*</span></label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">예약 시간 <span class="required">*</span></label>
                            <select id="time" name="time" required>
                                <option value="">시간을 선택하세요</option>
                                <option value="11:00">11:00</option>
                                <option value="11:30">11:30</option>
                                <option value="12:00">12:00</option>
                                <option value="12:30">12:30</option>
                                <option value="13:00">13:00</option>
                                <option value="13:30">13:30</option>
                                <option value="14:00">14:00</option>
                                <option value="17:00">17:00</option>
                                <option value="17:30">17:30</option>
                                <option value="18:00">18:00</option>
                                <option value="18:30">18:30</option>
                                <option value="19:00">19:00</option>
                                <option value="19:30">19:30</option>
                                <option value="20:00">20:00</option>
                                <option value="20:30">20:30</option>
                                <option value="21:00">21:00</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="guests">인원 수 <span class="required">*</span></label>
                            <select id="guests" name="guests" required>
                                <option value="">인원을 선택하세요</option>
                                <option value="1">1명</option>
                                <option value="2">2명</option>
                                <option value="3">3명</option>
                                <option value="4">4명</option>
                                <option value="5">5명</option>
                                <option value="6">6명</option>
                                <option value="7">7명</option>
                                <option value="8">8명</option>
                                <option value="9">9명</option>
                                <option value="10">10명 이상</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="table">테이블 유형</label>
                            <select id="table" name="table">
                                <option value="">선택사항</option>
                                <option value="window">창가 테이블</option>
                                <option value="private">개인실</option>
                                <option value="outdoor">야외 테이블</option>
                                <option value="regular">일반 테이블</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="special">특별 요청사항</label>
                        <textarea id="special" name="special" rows="4" placeholder="알레르기, 특별한 요청사항, 축하 행사 등이 있으시면 적어주세요" style="ime-mode: active;"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">예약 신청하기</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 프놈펜 한식당. All rights reserved.</p>
            <p>📞 02-1234-5678 | 📍 서울시 강남구 테헤란로 123</p>
        </div>
    </footer>

    <script>
        function handleReservation(event) {
            event.preventDefault();
            
            // 에러 메시지 숨기기
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            const formData = new FormData(event.target);
            const reservationData = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                date: formData.get('date'),
                time: formData.get('time'),
                guests: formData.get('guests'),
                table: formData.get('table'),
                special: formData.get('special')
            };

            // 필수 항목 검증
            if (!reservationData.name || !reservationData.phone || !reservationData.date || !reservationData.time || !reservationData.guests) {
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // 예약 데이터 확인
            console.log('예약 신청:', reservationData);
            
            // URL 파라미터로 예약 정보를 전달하여 확인 페이지로 이동
            const params = new URLSearchParams(reservationData);
            window.location.href = `confirm.html?${params.toString()}`;
        }

        // 오늘 날짜를 최소 날짜로 설정
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').min = today;
            
            // 폼 입력 시 단계 표시 업데이트
            const form = document.querySelector('.reservation-form');
            const steps = document.querySelectorAll('.step');
            
            form.addEventListener('input', function() {
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
                const guests = document.getElementById('guests').value;
                
                // 1단계 완료 (기본 정보)
                if (name && phone) {
                    steps[0].classList.add('completed');
                    steps[1].classList.add('active');
                } else {
                    steps[0].classList.remove('completed');
                    steps[1].classList.remove('active');
                }
                
                // 2단계 완료 (예약 정보)
                if (date && time && guests) {
                    steps[1].classList.add('completed');
                    steps[2].classList.add('active');
                } else {
                    steps[2].classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
