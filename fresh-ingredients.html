<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신선한 재료 - 프놈펜 한식당</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .logo-text {
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        .phnom-penh {
            color: #2196F3;
        }

        .han-sik-dang {
            color: #f44336;
        }

        .back-btn {
            background: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 4rem 0;
        }

        .page-header {
            text-align: center;
            color: white;
            padding: 2rem 0;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .gallery-section {
            background: white;
            padding: 4rem 0;
            margin: 2rem 0;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .gallery-item {
            text-align: center;
            padding: 1.5rem;
            border-radius: 15px;
            background: #f8f9fa;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery-title {
            font-size: 1.3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .gallery-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .section-description {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }

            .page-subtitle {
                font-size: 1.1rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .gallery-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <img src="images/청사초롱로고.png" alt="청사초롱 로고" class="logo-image">
                <div class="logo-text">
                    <span class="phnom-penh">프놈펜</span>
                    <span class="han-sik-dang">한식당</span>
                </div>
            </a>
            <a href="index.html" class="back-btn">홈으로 돌아가기</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">🍴 신선한 재료</h1>
                <p class="page-subtitle">매일 아침 직접 선별한 최고의 재료들</p>
            </div>

            <div class="gallery-section">
                <div class="section-description">
                    <p>맛있는 식당에서는 매일 새벽 도매시장에서 직접 선별한 신선한 재료만을 사용합니다. 
                    정성스럽게 준비한 요리로 건강하고 맛있는 식사 경험을 제공합니다.</p>
                </div>

                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="images/신선한야채.jpg" alt="신선한 야채" class="gallery-image">
                        <h3 class="gallery-title">신선한 야채</h3>
                        <p class="gallery-description">새벽 도매시장에서 직접 선별한 신선한 야채들로 건강한 요리를 준비합니다.</p>
                    </div>

                    <div class="gallery-item">
                        <img src="images/신선한생선.jpg" alt="신선한 생선" class="gallery-image">
                        <h3 class="gallery-title">신선한 생선</h3>
                        <p class="gallery-description">바다에서 갓 잡아온 신선한 생선으로 특별한 맛을 선사합니다.</p>
                    </div>

                    <div class="gallery-item">
                        <img src="images/신선한육류.jpg" alt="신선한 육류" class="gallery-image">
                        <h3 class="gallery-title">신선한 육류</h3>
                        <p class="gallery-description">엄선된 고품질 육류로 풍부한 맛과 향을 제공합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
